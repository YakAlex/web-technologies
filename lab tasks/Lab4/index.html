                <div class="criteria-checkbox">

            </div>

        </div>

                <div class="list-item">

        <section class="week-tasks">

            <div class="day-tasks">
                <div class="header-day">
                    <div class="day-title">MONDAY</div>
                    <input type="checkbox">
                </div>
                <div class="day-content">
                    <textarea></textarea>
                </div>
            </div>

            <div class="day-tasks">
